apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'jacoco'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
  classpath += files('./conf')
}

findbugsMain {
  excludeFilter = file('./conf/findbugs/exclude-filter.xml')
}

// jacocoTestReportタスクはtestタスクに依存する
jacocoTestReport.dependsOn test

