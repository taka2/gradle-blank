apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'jacoco'
apply plugin: 'application'

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

findbugsMain {
  excludeFilter = file('./conf/findbugs/exclude-filter.xml')
}

// run test task before jacocoTestReport task.
jacocoTestReport.dependsOn test

// application plugin
mainClassName = 'Main'
